<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <style>
        .container-fluid{
            border: 4px solid black;
        }
        div{
            border : 2px solid red;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
        <br>
        <!-- columnas con anchos -->
        <div class="row">
          <div class="col-9">col</div>
          <div class="col-3">col</div>
        </div>
        <br>
        <!-- volumnas 25% 50% 25% -->
        <div class="row">
          <div class="col-3">col</div>
          <div class="col-6">col</div>
          <div class="col-3">col</div>
        </div>
        <br>
        <!-- 30% 70% 100%, sm 25% 50% 25%  -->
        <div class="row">
          <div class="col-4 col-sm-3">col</div>
          <div class="col-8 col-sm-6">col</div>
          <div class="col-12 col-sm-3">col</div>
        <br>
        <div class="row">
          <div class="col-4 col-sm-3 col-lg-4">col</div>
          <div class="col-8 col-sm-6 col-lg-4">col</div>
          <div class="col-12 col-sm-3 col-lg-4">col</div>
        <br>
        <!-- alineaciÃ³n vertical -->
        <div class="row" style="min-height: 150px;">
          <div class="col-3 align-self-start" style="height: 50px;">col 25%</div>
          <div class="col-6 align-self-center" style="height: 30px;">col 50%</div>
          <div class="col-3 align-self-end" style="height: 20px;">col 25%</div>
      </div>
      <div class="row justify-content-around">
        <div class="col-5 my-1">col</div>
        <div class="col-5 my-1">col</div>
      </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
